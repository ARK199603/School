<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body style="background-color:white;">
<h1 style="color:orange;font-family: Arial;">Form</h1>
<div class="container-fluid">
    <form style="color:orange;font-family: Arial;" action="" method="post">
       {% csrf_token %}
     <input type="text"  placeholder="Name"><br>
     <input type="date"  placeholder="Date/Month/year"><br>
     <input type="number"  placeholder="Age"><br>
     <input type="number"  placeholder="Phone"><br>
     <input type="email"  placeholder="email id"><br>
     <input type="text"  placeholder="Address"><br>
     <select name="Courses">
      <option value="sub1">Ec</option>
      <option value="sub2">CS</option>
      <option value="sub2">Mech</option>
     </select><br>
     <select name="Purpose">
      <option value="sub1">Eenquiry</option>
      <option value="sub2">Place order</option>
     </select><br>
        <input type="checkbox" id="Pen" name="Pen" value="Pen">
  <label for="Pen"> Pen</label><br>
  <input type="checkbox" id="Books" name="Books" value="Books">
  <label for="Books">Books</label><br>
  <input type="checkbox" id="Exam Papers" name="Exam Papers" value="Exam Papers">
  <label for="Exam Papers"> Exam Papers</label>

  <br><br>
  <input type="submit" value="Submit">
        <a href="{% url 'logout' %}"><input type="button" value="Logout"></a>


</form>
    <br><br>
{% for msg in messages %}
    <h1>{{msg}}</h1>
{% endfor%}
</div>
</body>
</html>
